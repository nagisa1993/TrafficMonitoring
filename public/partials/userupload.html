<div class="content"> 

<!-- form --><div class="row">
            <div class="card col-md-8 col-sm-12 col-xs-12 col-md-offset-2" style="margin-bottom: 20px;">
	            <div class="card-title">
	            	<label>Please input the report form</label>
	            </div>
            	<form class="form-horizontal" style="padding: 40px">
					<div class="form-group">
						<label for="location">Location:</label>
					    <input class="form-control" id="location" name="location" placeholder="Location" required="" type="text" ng-model="formData.location" googleplace/>
					</div>

					<div class="form-group">
						<label for="time">Time:</label>
						<select class="form-control" id="time" name="time" ng-model="formData.time">
						  	<option>1</option>
						  	<option>2</option>
						  	<option>3</option>
						  	<option>4</option>
						  	<option>5</option>
						  	<option>6</option>
						  	<option>7</option>
						  	<option>8</option>
						  	<option>9</option>
						  	<option>10</option>
						  	<option>11</option>
						  	<option>12</option>
						  	<option>13</option>
						  	<option>14</option>
						  	<option>15</option>
						  	<option>16</option>	
						  	<option>17</option>
						  	<option>18</option>
						  	<option>19</option>
						  	<option>20</option>
						  	<option>21</option>
						  	<option>22</option>
						  	<option>23</option>
						  	<option>24</option>					  
						</select>
					</div>

					<div class="form-group">
                        <label>Category:</label><br>
                        <label class="radio-inline">
                            <input type="radio" name="options" ng-model="formData.category" value="Car accident">Car Accident
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="options" ng-model="formData.category" value="Road closure">Road Closure
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="options" ng-model="formData.category" value="Construction">Construction
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="options" ng-model="formData.category" value="Event">Event
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="options" ng-model="formData.category" value="Congestion">Congestion
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="options" ng-model="formData.category" value="Other">Other
                        </label>
					</div>
					<div class="form-group pull-right">
						<button class="btn btn-default" ng-click="reset()">Reset</button>
					    <button class="btn btn-info" ng-click="update()">Report</button>
					</div>	
      			</form>
            </div>   
            </div>     
   			<div>
   				<table class="table table-striped">
				  <thead>
				  	<th>Location</th>
				  	<th style="text-align: center">Time</th>
				  	<th>Category</th>
					<th style="text-align: center">Delete</th>
				  </thead>
				  <tbody>
				  	<tr ng-repeat="x in reports">
				  		<td>{{x.location}}</td>
				  		<td style="text-align: center">{{x.time}}</td>
				  		<td>{{x.category}}</td>
						<td style="text-align: center"><span class="glyphicon glyphicon-remove" ng-click="deleteReport(x._id)"></span></td>
				  	</tr>
				  </tbody>
				</table>
   			</div>
	
</div>

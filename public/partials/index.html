<div class="content">
	<div class="row">
            <!-- form -->
            <div class="col-md-3 col-sm-12 col-xs-12">
            <div class="card">
                <div class="card-title">
                    <label style="padding-bottom:5px">Please fill in the form</label>
                </div>
            	<form class="form-horizontal" style="padding: 40px">
					<div class="form-group">
						<label for="origin">Origin:</label>
					    <input class="form-control" id="origin" name="origin" placeholder="Origin" required="" type="text" ng-model="formData.ori" googleplace/>
					</div>
					<div class="form-group">
						<label for="destination">Destination:</label>
					    <input class="form-control" id="destination" name="destination" placeholder="Destination" required="" type="text" ng-model="formData.des" googleplace/>
					</div>
					<div class="form-group">
						<label for="time">Time:</label>
						<select class="form-control" id="time" name="time" ng-model="formData.time">
						  	<option>1</option>
						  	<option>2</option>
						  	<option>3</option>
						  	<option>4</option>
						  	<option>5</option>
						  	<option>6</option>
						  	<option>7</option>
						  	<option>8</option>
						  	<option>9</option>
						  	<option>10</option>
						  	<option>11</option>
						  	<option>12</option>
						  	<option>13</option>
						  	<option>14</option>
						  	<option>15</option>
						  	<option>16</option>
						  	<option>17</option>
						  	<option>18</option>
						  	<option>19</option>
						  	<option>20</option>
						  	<option>21</option>
						  	<option>22</option>
						  	<option>23</option>
						  	<option>24</option>
						</select>
					</div>
					<br>
					<div class="form-group pull-right">
						<button class="btn btn-default" ng-click="reset()">Reset</button>
					    <button class="btn btn-info" ng-click="update()">Submit</button>
					</div>	
      			</form>
      			<div ng-show="isPanelSet == true">
                    <label style="padding:5px">Suggestions</label>
                </div>
      			</div>
            </div>
            <!-- map -->
            <div class="col-md-9 col-sm-12 col-xs-12">
            <div class="card">
                <div class="card-title">
                    <label style="padding-bottom:5px">Map</label>
                </div>
				<div id="map">
					<ui-gmap-google-map center='map.center' zoom='map.zoom' id='maps'>
						<!-- <ui-gmap-marker
								coords="marker.coords"
								options="marker.options"
								events="marker.events"
								idkey="marker.id">
						</ui-gmap-marker> -->
					</ui-gmap-google-map>
					</div>
				</div>
            </div>
            
	</div>
	<div class="row">
	
	<div class="col-xs-12 col-sm-12 col-md-4" ng-show="isPanelSet == true">
    	<div class="card">
            <div class="card-title">
                <label style="padding-bottom:5px">Direction</label>
            </div>
            <div id="right-panel" style="overflow-y: scroll;height: 390px;">{{setPanel}}</div>
        </div>
    </div>
    <div ng-class="isPanelSet == true? 'col-md-8 col-sm-12 col-xs-12':'col-md-12 col-sm-12 col-xs-12'">
		<div class="card">
            <div class="card-title">
                <label style="padding-bottom:5px" ng-show="isPanelSet == false">Traffic pattern for all area in NJ:</label>
                <label style="padding-bottom:5px" ng-show="isPanelSet == true">Traffic patterns along all routes:</label>
            </div>			
			<canvas class="chart chart-line" chart-data="chartdata1" chart-labels="labels1" chart-series="series"></canvas> 
		</div>
	</div>
    </div>
</div>
